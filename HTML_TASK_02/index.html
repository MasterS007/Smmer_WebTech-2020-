<html>
<head>
    <title>Profile</title>
</head>
<body>
    <form>
   <table border="1.5" align = "Center" width = 28% cellspacing = "0" style="margin-top: 100px;">
       <tr height= 70px >
        <td colspan="3" align="Center"><h1 style="font-family: Calibri;">PERSON PROFILE</h1></td> 
       </tr> 

       <tr height = 45px>
           <td width = 70px style="font-family: Calibri;font-size:18px ; white-space: pre;"> Name </td>
           <td width = 262px style="padding: 4px;">
                <input type="text" name= "name " style="font-family: Calibri;  font-size:14px;" >
           </td>
           <td width= 34px></td>
       </tr>

       <tr height = 45px>
            <td style="font-family: Calibri;font-size:18px ; white-space: pre;"> Email </td>
            <td style="padding: 4px;">
                <input type="email" name=" email " style="font-family: Calibri; font-size:14px;"> 
            </td>
            <td ></td>
       </tr>

       <tr height = 45px>
            <td  style="font-family: Calibri;font-size:18px ; white-space: pre;"> Gender </td>
            <td style="padding: 6px; font-family: Calibri;font-size:18px;" >
                <input type="radio" name="gender">Male
                <input type="radio" name="gender" >Female
                <input type="radio" name="gender" >Other
            </td>
            <td ></td>
        </tr>

        <tr height = 45px>
            <td style="font-family: Calibri;font-size:18px ; white-space: pre;"> Date of Birth </td>
            <td style="padding:4px; font-family: Calibri; font-size:18px;" >
                <input type="text" name="date" size="1px">/
                <input type="text" name="month" size="1px">/
                <input type="text" name="year" size="2.5px">  <i style="font-family:Trebuchet MS;font-size:14px;white-space:pre;"> (dd/mm/yyyy)</i>
            </td>
            <td ></td>
        </tr>

        <tr height = 45px>
            <td style="font-family: Calibri;font-size:18px ; white-space: pre;"> Blood Group </td>
            <td style="padding:4px; font-family: Calibri; font-size:18px;" >
                <select size="1px" >
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                   
                </select>
            </td>
            <td ></td>
        </tr>

        <tr height = 45px>
            <td style="font-family: Calibri;font-size:18px ; white-space: pre;"> Degree </td>
            <td style="padding:4px; font-family: Calibri; font-size:16px;" >
                <input type="checkbox" name="degree" style="border-radius:1px ;">SSC
                <input type="checkbox" name="degree" >HSC
                <input type="checkbox" name="degree" >BSc.
                <input type="checkbox" name="degree" >MSc.
            </td>
            <td ></td>
        </tr>

        <tr height = 45px>
            <td style="font-family: Calibri;font-size:18px ; white-space: pre;"> Photo </td>
            <td colspan="2" style="padding:4px;font-family: Gill Sans MT; font-size:14px; " >
                 <input type="button" name="browse" value="Browse..." style="font-family:Trebuchet MS; padding-left:7px; padding-top:3px; padding-right: 6px;"> No file selected.
            </td>
            
        </tr>

        <tr height = 45px>
            <td colspan="3" ></td>
            
        </tr>

        <tr height = 45px>
            <td colspan= "3"style="padding-left:300px;"  >
                
                    <input type="submit" name="" value="Submit" style=" font-family:Trebuchet MS; padding-top:3px; padding-right:7px;padding-left:5px; margin-right: 5px;"  >
                    <input type="reset" name="" value="Reset" size = 10px style="font-family:Trebuchet MS; padding-right: 6px;padding-left:7px; padding-top: 3px;"  >


                
                
            </td>
            
        </tr>

   </table> 
</form>
</body>
</html>
