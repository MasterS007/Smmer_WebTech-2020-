<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Profile</title>
</head>
<body>

    <header>
          <nav>
              <ul class="navigation">
                  <li class="links"><a href="login.html">Login</a></li>
                  <li class="links"><a href="registration.html">Sign Up</a></li>
              </ul>
          </nav>

    </header>
<section>

    <fieldset class="mainField">
		<legend ><b>REGISTRATION</b></legend>
		<form action="reg.php" method="POST">
			<br/>
			<table class="table1" cellpadding="0" cellspacing="0">
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input name="name" type="text"></td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td>
						<input name="email" type="text">
						<abbr title="hint: sample@example.com"><b>i</b></abbr>
					</td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>User Name</td>
					<td>:</td>
					<td><input name="userName" type="text"></td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input name="password" type="password"></td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td>Confirm Password</td>
					<td>:</td>
					<td><input name="confirmPassword" type="password"></td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td colspan="3">
						<fieldset class="innerField">
							<legend class="innerLegend">Gender</legend>    
							        <input  name="gender" type="radio" value="Male">Male
									<input  name="gender" type="radio" value="Female">Female
									<input  name="gender" type="radio" value="Other">Other
						</fieldset>
					</td>
					<td></td>
				</tr>		
				<tr><td colspan="4"><hr/></td></tr>
				<tr>
					<td colspan="3">
						<fieldset class="innerField">
							<legend class="innerLegend">Date of Birth</legend>    
							<input type="text" size="2" name="date" />/
							<input type="text" size="2" name ="month" />/
							<input type="text" size="4" name = "year"/>
							<font size="2"><i>(dd/mm/yyyy)</i></font>
						</fieldset>
					</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4"><hr>
                        User Type <br>
                        <select class="userType" name="user"> 
                            <option Value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </td>
                </tr>	
			</table>
			<hr/>
			<input type="submit" name= "submit" value="Submit">
			<input type="reset">
		</form>
	</fieldset>
</section>
   
</body>
</html>
